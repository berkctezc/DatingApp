<div class="row">
  <table class="table">
    <tr>
      <th>Username</th>
      <th>Active Roles</th>
      <th></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.roles }}</td>
      <td>
        <button (click)="openRolesModal()" class="btn btn-info">
          Edit Roles
        </button>
      </td>
    </tr>
  </table>
</div>
